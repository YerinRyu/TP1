<!doctype html>
<html>
<link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">

  <head>
    <hr style= "height: 2px; background-color: #191970;">
    <h1 class="title"> Multi Classification Result </h1>
    <hr style= "height: 2px; background-color: #191970;">
  </head>

  <body>
    <div>
      <table>
        <thead>
        <tr>
            <td><B>Index</B></td>
            <td><B>RESULT</B></td>
        </tr>
        </thead>
        <tbody>
            {% for result in results %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ result }}</td>
                </tr>
            {% endfor %}
        <tbody>
      </table>
    </div>

    <h3>result file Download</h3>
    <p><a href="{{ url_for('multi.download_csv') }}">CSV file</a></p>

    <div style="button1">
      <button class="button1" type="button" onClick="location.href='../multi'"> go back multi prediction </button>
      <button class="button1" type="button" onClick="location.href='../../'"> go main page </button>
    </div>
  </body>

</html>
